<p>
  baseline works!
</p>

<button (click)="sajt()" class="btn btn-warning">
  Get Baseline by module_name_1
</button>

<button (click)="clearBaselineTable()" class="btn btn-warning">
  Delete Baselines
</button>

<table class="table table-striped table-responsive text-nowrap">
  <caption>
    Baselines:
  </caption>
  <thead>
    <th *ngFor="let columnName of baselineTableColumnNames">
      {{ columnName }}
    </th>
  </thead>
  <tbody>
    <tr
      *ngFor="let baseline of baselines"
      (click)="navigateBack()"
      class="cursor"
    >
      <td>{{ baseline.id }}</td>
      <td>{{ baseline.name }}</td>
      <td>{{ baseline.moduleId }}</td>
      <td>{{ baseline.type }}</td>
      <td>{{ baseline.version }}</td>
      <td>{{ baseline.createdBy }}</td>
      <td>{{ baseline.createdOn | date }}</td>
      <td>{{ baseline.modifiedBy }}</td>
      <td>{{ baseline.modifiedOn | date }}</td>
    </tr>
  </tbody>
</table>
